<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href="{{ url_for('static', filename='/style/style.css') }}">

    <title>Pybot - The Internet Scrapper</title>
</head>

<body>
    <div class='row col-12 mx-auto vh-100'>
        <div class="container">
            <div class="row">
                <div class='col-2 mx-auto my-4'>
                    <img src="{{ url_for('static', filename='imgs/bot.svg') }}" class='img-fluid' alt="logo">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center my-4">Pybot the internet scrapper</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id='chat-area'>
                    <div class="row">
                        <div class="col-2 my-auto" id='logo-pybot'>
                            <img class="img-fluid" src="{{ url_for('static', filename='imgs/bot.svg') }}" alt="BotImage" height="100", width="100">
                        </div>
                        <div id='bot_talk' class="col-8 rounded my-2">
                            <!-- Post title -->
                            <h3 class="botName font-weight-bold mb-3 text-center">Pybot</h3>
                            <!-- Subtitle-->
                            <h6 class="textInfo brown-text font-weight-bold mb-3 text-center">Internet
                                guide
                            </h6>
                            <!-- Text -->
                            <p class="BotTalk">
                                <div>Welcome</div>

                                <div class="text">
                                    Please enter a location and i'll retrieve information on the location and a quick resume about it !
                                </div>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class='mx-auto my-4'>
                            <img src="/static/imgs/loading.gif" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <form id='NewItemForm' class="mx-auto">
                        <div class="form-group text-center mx-auto">
                            <input type="text" name='text' class="form-control inline" id="place" placeholder="Enter a location">
                            <button type="submit" class="btn btn-info my-2">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

    </div>

    <div id="map" class="col-10 mx-auto"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ config['MAPS_API_KEY'] }}&callback=initMap">
    </script>

    <!-- <div id='map' class="mx-auto col-10">
        <iframe width="1200" height="450" frameborder="0" src="https://www.google.com/maps/embed/v1/place?key={{ config['MAPS_API_KEY'] }}&q=Eiffel+Tower,Paris+France" allowfullscreen></iframe>
    </div> -->
    <div class="container-fluid col-10 my-2">
        <footer>
            <nav>
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a class="nav-link" href="#">Ã€ propos</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a class="nav-link" href="#">Auteur</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a class="nav-link" href="#">GitHub</a></li>
                </ul>
            </nav>
        </footer>
    </div>
    <!-- jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src='static/js/script.js'> </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
