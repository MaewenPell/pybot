    <div class='row d-flex justify-content-center bg-light col-10 mx-auto vh-100'>
        <div class="container container-fluid">
            <header>
                <div class='col-2 mx-auto'>
                    <img src="{{ url_for('static', filename='imgs/logo.png') }}" class='img-fluid' alt="logo">
                </div>

                <div class='row'>
                    <div class="mx-auto">Please enter a name and Pybot will look into the internet to find

                    </div>
                </div>

                <div class="col-2 my-auto" id='logo-pybot'>

                    <h6 class="brown-text font-weight-bold mb-3 text-info">Internet

                    <p class='botTalk justify-content-center'>

                    </p>

            </div>

        <div class="container container-fluid">
            <div class="row">
                <form id='NewItemForm' class="mx-auto">
                    <div class="form-group text-center col-10 mx-auto form-inline">
                        <label for="EnterPlace">Enter a place name</label>
                        <input type="text" class="form-control" id="place">
                        <button type="submit" class="btn btn-primary my-2">Submit</button>
                    </div>

            </div>
        </div>
