<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href="{{ url_for('static', filename='/style/style.css') }}">

    <title>Pybot - The Internet Scrapper</title>
</head>

<body>
    <div class='row col-12 mx-auto vh-100'>
        <div class="container">
            <div class="row">
                <div class='col-1 my-2'>
                    <img src="{{ url_for('static', filename='imgs/bot.svg') }}" class='img-fluid' alt="logo">
                </div>
                <div class="col-10 my-auto">
                    <h3 class="my-auto">Pybot - The internet scrapper</h3>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-8 mx-auto" id='chat-area'>
                    <div class="row">
                        <div id='bot_talk_area' class="col-8 rounded my-2 mx-auto">
                            <h3 class="botName font-weight-bold text-center">Pybot</h3>
                            <h6 class="botInfo brown-text font-weight-light text-center">The internet scrapper</h6>
                            <p class="botTalk my-4">
                                <span class="font-weight-bold">Hello !</span><br>
                                Entrez un lieu et je vous trouverais la localisation et quelques informations dessus ! 
                            </p>
                        </div>
                        <div class="col-2 my-auto" id='logo-pybot'>
                            <img class="img-fluid" src="{{ url_for('static', filename='imgs/bot.svg') }}" alt="BotImage" height="100" width="100">
                        </div>
                    </div>
                    <div class="row" id="loadingArea">
                        <div class='mx-auto my-4 loading'>
                            <img src="/static/imgs/loading.gif" alt="loading gif">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-12">
                <div class="row">
                    <form id='NewItemForm' class="mx-auto form-inline">
                        <div class="form-group text-center mx-auto">
                            <input type="text" name='text' class="form-control" id="place" placeholder="Enter a location">
                            <button type="submit" class="btn btn-info my-4">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="map" class="col-8 mx-auto">
        <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ config['MAPS_API_KEY'] }}&callback=initMap"></script> -->
        <script defer
            src="https://maps.googleapis.com/maps/api/js?key={{ config['MAPS_API_KEY'] }}"></script>
        </div>

        <footer class="col-12">
            <div class="text-center py-3" id="copyright">
                <a href="https://github.com/MaewenPell/pybot">
                    <img src="{{ url_for('static', filename='imgs/github_mark.png') }}" alt="Github" height="40"/>
                </a>
                <a href="https://www.linkedin.com/in/maewen-pelletier/">
                    <img src="{{ url_for('static', filename='imgs/ln_logo.png') }}" alt="ln_logo" height="40"/>
                </a>
                <p class="my-2">2020 - Maewen Pelletier</p>
            </div>
        </footer>
    </div>

    <!-- jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src='static/js/script.js'> </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
